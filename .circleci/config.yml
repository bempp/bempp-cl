version: 2.1

jobs:
  large-tests:
    docker:
      - image: bempp/cl-dev-env:latest
    steps:
      - checkout
      - run:
          command: python3 setup.py install
          name: Install Bempp
      - run:
          command: python3 -m pytest -n4 --durations=10 test/unit --has-dolfin 0 --has-dolfinx 0 --has-exafmm 1
          name: Run Bempp unit tests
      - run:
          command: python3 -m pytest --durations=10 test/validation --has-dolfin 0 --has-dolfinx 0 --has-exafmm 1 --skip circleci
          name: Run Bempp validation tests
  run-examples:
    docker:
      - image: bempp/cl-dev-env:latest
    steps:
      - checkout
      - run:
          command: pip3 install jupyter nbconvert
          name: Install jupyter
      - run:
          command: python3 setup.py install
          name: Install Bempp
      - run:
          command: python3 -m pytest --durations=10 examples/test.py --has-dolfin 0 --has-dolfinx 0 --has-exafmm 1
          name: Run examples
  run-examples-dolfinx:
    docker:
      - image: bempp/cl-dev-env-with-dolfinx:latest
    steps:
      - checkout
      - run:
          command: pip3 install jupyter nbconvert
          name: Install jupyter
      - run:
          command: python3 setup.py install
          name: Install Bempp
      - run:
          command: python3 -m pytest examples/test.py --has-dolfin 0 --has-dolfinx 1 --has-exafmm 1 --dolfin-books-only 1
          name: Run examples

workflows:
  main:
    jobs:
      - large-tests
      - run-examples
      - run-examples-dolfinx
  weekly:
    jobs:
      - large-tests
      - run-examples
      - run-examples-dolfinx
    triggers:
      - schedule:
          cron: "0 7 * * 1"
          filters:
            branches:
              only: main
