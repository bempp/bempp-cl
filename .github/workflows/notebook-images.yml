name: Update latest Docker image

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  # Images with FENiCSx
  docker-fenicsx:
    name: Build and publish docker image with FEniCSx
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image with FEniCSx
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/bempp-cl-with-dolfinx:latest
          target: with-dolfinx

  docker-notebook-fenicsx:
    name: Build and publish notebook docker image with FEniCSx
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push notebook Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/cl-notebook:latest
          target: lab

  # Images with legacy FEniCS
  docker-fenics:
    name: Build and publish docker image with Legacy FEniCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image with legacy FEniCS
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/bempp-cl-with-dolfin:latest
          target: with-dolfin

  docker-notebook-fenics:
    name: Build and publish notebook docker image with legacy FEniCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push legacy FEniCS notebook Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/cl-notebook-fenics:latest
          target: fenics-lab

  # Notebook with Numba only
  docker-notebook-numba-only:
    name: Build and publish Numba-only notebook docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Numba-only notebook Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/cl-notebook-numba:latest
          target: numba-lab
