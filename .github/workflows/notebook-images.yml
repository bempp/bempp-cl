name: Update latest Docker image

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  docker-images:
    name: Build and publish docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Images with FEniCSx
      - name: Build and push Docker image with FEniCSx
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/bempp-cl-with-dolfinx:latest
          target: with-dolfinx
      - name: Build and push notebook Docker image with FEniCSx
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/cl-notebook:latest
          target: lab

      # Images with legacy FEniCS
      - name: Build and push Docker image with legacy FEniCS
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/bempp-cl-with-dolfin:latest
          target: with-dolfin
      - name: Build and push notebook Docker image with legacy FEniCS
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/cl-notebook-fenics:latest
          target: fenics-lab

      # Notebook with Numba only
      - name: Build and push Numba-only notebook Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bempp/cl-notebook-numba:latest
          target: numba-lab
